<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div class="contenedro-sitio">
        <header class="header">
            <div class="logo">
                <h2 class="logo-t">Hospital OS2</h2>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="">Añadir Paciente</a></li>
                    <li><a href="">Añadir Médico</a></li>
                    <li><a href="">Salir</a></li>
                </ul>
            </nav>
        </header>
        <main class="principal">
            <h1 class="titulo-principal">Lista de Pacientes</h1>
            <table class="tabla-paciente">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Edad</th>
                        <th>Tipo de Sangre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>

            </table>
            <h1 class="titulo-principal">Añadir Paciente</h1>
            <form action="" id="formulario-paciente" class="form">
                <input type="text" name="nombrepaciente" id="nombrepaciente" placeholder="Introduce su nombre" class="caja">
                <input type="tel" name="telefonopaciente" id="telefonopaciente" placeholder="Introduce su telefono" class="caja">
                <input type="text" name="edadpaciente" id="edadpaciente" placeholder="Introduce su edad" class="caja">
                <select name="sangrepaciente" id="sangrepaciente" class="sangre">
                    <option value="">Selecciona el tipo de sangre</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <input type="submit" value="Añadir" class="añadir">
            </form>

        </main>
        <aside class="lateral">
            <img src="assets/img/cr.png" alt="">

            <div class="lista">
                <ul>
                    <li>
                        <a href="index.html" style="color: yellow;">Ver Historial de Pacientes</a>
                    </li>
                    <li>
                        <a href="medicos.html">Ver Médicos Disponibles</a>
                    </li>


                </ul>
            </div>
        </aside>
        <footer class="footer">
            <h3>Desarrollado por: <span>Oscar Ascencio</span> </h3>
        </footer>
    </div>

</body>

</html>
